<html>
    <head>
        <link rel="stylesheet" href="/static/styleSheet/form_designe.css">
    </head>
    <body>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h3>Edit Your Profile</h3>
            <hr>

            <div class="form-group">
                <label for="id_logo_image">Logo Image:</label>
                {% if form.logo_image.value %}
                     <a href="{{ form.logo_image.value.url }}" target="_blank"><img src="{{ form.logo_image.value.name }}" alt="Image not found" class="logo_image"></a>
                {% endif %}
                
                
            </div>
            <div class="form-group">
                <label for="id_resturant_name">Change logo image:</label>
                {{ form.logo_image }}
            </div>

            <div class="form-group">
                <label for="id_resturant_name">Restaurant Name:</label>
                {{ form.resturant_name }}
            </div>

            <div class="form-group">
                <label for="id_address">Address:</label>
                {{ form.address }}
            </div>

            <div class="form-group">
                <label for="id_phone">Phone:</label>
                {{ form.phone }}
            </div>

            <div class="form-group">
                <label for="id_email">Email:</label>
                {{ form.email }}
            </div>

            <div class="form-group">
                <label for="id_number_of_table">Number of Tables:</label>
                {{ form.number_of_table }}
            </div>

            <button type="submit">Save Changes</button>
        </form>
    </body>
</html>
